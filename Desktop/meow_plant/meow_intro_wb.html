<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>資料介紹頁</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffafaf;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: rgb(255, 255, 255);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .section {
      margin-bottom: 20px;
    }
    .section h2 {
      color: #0055a5;
      border-bottom: 2px solid #eee;
      padding-bottom: 5px;
    }
    .section p {
      line-height: 1.6;
    }
    .highlight {
      background-color: #e0f3ff;
      padding: 10px;
      border-left: 5px solid #00aaff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Meow plant</h1>
    
    <img src="your-image.jpg" alt="地圖" style="width:100%; border-radius:10px; margin-bottom:10px;">

    <div class="section">
      <h2>📸 心得與觀察</h2>
      <div class="highlight">
        <p>我發現信義計畫區的某些商辦大樓導入了太陽能面板與綠屋頂設計，並設有雨水回收系統，非常值得一訪。</p>
      </div>
    </div>

    <div class="section">
      <h2>🔗 app連結</h2>
      <p><a href="https://www.taiwan-sustainability.org.tw" target="_blank">app link</a></p>
    </div>
  </div>
</body>
</html>
